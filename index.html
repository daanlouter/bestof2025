        var current_track_id = null;

        function findTrackForCurrentPosition(pos) {
            var track_id = 0;
            tracklist.some((track, i) => {
                if (track.timestamp >= pos) return true;
                track_id = i;
                return false;
            })

            if (current_track_id !== track_id) {
                updateTrackInfo(track_id);
            }
        }

        function updateTrackInfo(track_id) {
            updateText(track_id);
            updateStyle(track_id)
        }

        updateTrackInfo(0);
        window.updateTrackInfo = updateTrackInfo;
        
        function updateText(index) {
            const tspans = document.querySelectorAll("textPath tspan");
            const content_limit = 220;
            const tspan_content = [];
            const track_content = tracklist[index].artist + " - " + tracklist[index].track + " • ";

            for (var i = 0; i < content_limit; i++) {
                tspan_content.push(track_content[i%track_content.length])
            }

            for (var j=0; j<tspans.length; j++) {
                tspans[j].textContent = tspan_content.join("");
            }
        }

        var widget = Mixcloud.PlayerWidget(document.getElementById("best-of-2025-player"));
        widget.ready.then(function() {
            widget.setOption("light", false)
            setInterval(() => {
                widget.getPosition().then((d) => {
                    findTrackForCurrentPosition(d);
                })
            }, 1000)
        });

        function updateStyle(track_id) {
            const bg = tracklist[track_id].bg || "black";
            const fg = tracklist[track_id].fg || "orange";
            document.body.style.backgroundColor = bg;
            document.querySelector("#viz-desktop text").style.fill = fg;
            document.querySelector("#viz-mobile text").style.fill = fg;
            const actual_letters = document.querySelectorAll(".actual-letter");
            for (var i = 0; i < actual_letters.length; i++) {
                actual_letters[i].style.stroke = fg;
            }
        }
